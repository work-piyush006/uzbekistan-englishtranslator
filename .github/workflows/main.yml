name: Flutter Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Commit Android folder to separate repo
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git clone https://github.com/username/android-repo.git
          cp -R android/* android-repo/
          cd android-repo
          git add .
          git commit -m "Update Android folder"
          git push origin main

      - name: Cleanup
        run: rm -rf android-repo
