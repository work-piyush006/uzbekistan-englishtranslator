name: Flutter Android APK Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java setup (Android build ke liye REQUIRED)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Flutter setup
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      # 4️⃣ Flutter doctor (debug ke liye)
      - name: Flutter doctor
        run: flutter doctor -v

      # 5️⃣ Dependencies install
      - name: Install dependencies
        run: flutter pub get

      # 6️⃣ Static analysis
      - name: Analyze project
        run: flutter analyze

      # 7️⃣ Build release APK
      - name: Build APK (release)
        run: flutter build apk --release

      # 8️⃣ Upload APK as artifact (DOWNLOADABLE)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: live-interpreter-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
